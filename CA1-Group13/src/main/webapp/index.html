        <!-- Modal add person-->
        <div class="modal fade" id="addPersonModal" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add a new person...</h4>
                    </div>
                    <div class="modal-body">                        
                        <div class="form-group">

                            <label for="firstName"> First Name: </label>
                            <input type="text" id="firstName" class="form-control" required/>

                            <label for="lastName">Last Name: </label>
                            <input type="text" id="lastName" class="form-control" required/>

                            <label for="phoneNumber">Phone Number: </label>
                            <input type="number" id="phoneNumber" class="form-control" required/> 

                            <label for="phoneDesc">Phone description: </label>
                            <input type="text" id="phoneDesc" class="form-control" required/>      

                            <label for="email">Email: </label>
                            <input type="email" id="email" class="form-control" required/>    

                            <label for="street">Street: </label>
                            <input type="text" id="street" class="form-control" required/>                                    

                            <label for="additionalInfo">extra address info: </label>
                            <input type="text" id="additionalInfo" class="form-control" required/>    

                            <label for="zipcode">Zip code: </label>
                            <input type="text" id="zipcode" class="form-control" required/>      

                            <label for="city">City: </label>
                            <input type="text" id="city" class="form-control" required/>      


                        </div>
                        <div class="modal-footer">
                            <div class="form-inline">
                                <button id="addPersonBtn" type="submit" class="btn btn-success" data-dismiss="modal">Add new person</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
